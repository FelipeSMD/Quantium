<html>
<head>
   
	<meta charset="utf-8"/>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/jquery.elevatezoom.js"></script>
	<script type="text/javascript" src="lib/jquery.elevateZoom-3.0.8.min.js"></script>
	<script type="text/javascript" src="js/functions.js" DEFER></script>
	<script type="text/javascript" src="js/hospitalNovo.js" DEFER></script>

	<link rel="stylesheet" type="text/css" href="css/hospitalNovo.css"/>
	<link rel="stylesheet" type="text/css" href="css/inventarioStyle.css"/>

	<link rel="stylesheet" type="text/css" href="css/BOTOES_DESATIVADOS.css"/>

	<title>Hospital</title>

</head>

<body>
	<div id="bg"></div>
	<img id="ajuda"  src= "imagens/ajuda.png">
	<img id="inventario_bt" src='imagens/icon_avatarM1.png' onclick="abreFechaInventario()">
	<div id="termometro">
		<div class="spinner"></div>
	</div>
	<!--Interação por meio de clique-->
	<div id="celular">
		<div class="celular_content" id="telaExercicio">
			
			<div class="contato contatoNaoClicavel" id="contato_telaExercicio">
				<div id="btn_voltar" class="botao_voltar" onclick="voltarTelaContatos();"></div>
				<img class= "avatar_contato" src="imagens/avatar_baltazar.png" />
				<div class="info_contato">
					<div class="nome_contato">Baltazar Boaventura</div>
					<div class="status_contato">Desejo um bom dia pra ti!</div>
				</div>
				
			</div>
			
			<div id="mensagens">
				
			</div>
			
			<div id="celular_footer">
				<div id="celular_mensagens">				
					<p id="text">						
					</p>				
				</div>

				<div id="divsend">
					<button id="delete">Apagar!</button>
					<button id="send">Enviar!</button>
				</div>
				<div id="options">
				<button class="pageButtons" id="leftPage">&#8249;</button>
				<div class="divbuttons" id="divbuttons1">
				</div>
				<div class="divbuttons" id="divbuttons2">
				</div>
				<div class="divbuttons" id="divbuttons3">
				</div>
				<div class="divbuttons" id="divbuttons4">
				</div>
				<button class="pageButtons" id="rightPage">&#8250;</button>
				</div>
			</div>
			<div id="videoConf5" style="display: none;"></div>
		</div>
	</div>
	
	<div id="tutorialBox">
		<div id="textoAndamento1"></div>
		<div id="textoAndamento2"></div>
		<div id="textoCompleto">O enfermeiro Baltazar Boaventura não está em nenhuma rede social e utiliza, frequentemente, a norma culta.<span class="blink">|</span></div>
	</div>
	
	<img id="acelerar" class="blink" onclick="acelerarTexto()" src="imagens/botao_acelerar.png">

	<div id="telaInventario">
		<div id="modalFundo"></div>
		<img id="inventarioPainel" src="imagens/inventário.png">
		<img id="personagemEscolhido" src="imagens/avatarF1.png">
		<div id="nomeJogadorInv">Nome</div>
		<div id="generoJogadorInv">Estagiário na empresa</div>
		<div id="fecharInventario" onclick="abreFechaInventario()"></div>
		<img id="miniatura1" class="clicavel" onclick="mudaImagem('livroPequeno')" src="imagens/livroPequeno.png">
		<img id="miniatura2" class="clicavel" onclick="mudaImagem('hemograma_cel')" src="imagens/hemograma_cel.png">
		<div id="boxImagemCentral">
			<div id="modalFundo"></div>
			<img id="imagemCentral" onclick="mudaImagem()" src="imagens/hemograma_cel.png">
		</div>
	</div>
